<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-box-seam-fill me-2 text-primary"></i>
                <span class="fw-bold tracking-tight">ShopManage</span>
            </a>
            <button class="btn btn-primary btn-sm px-4 rounded-pill shadow-sm" id="btnAddNew">
                <i class="bi bi-plus-lg me-1"></i> Add Product
            </button>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row mb-4 align-items-center">
            <div class="col">
                <h2 class="fw-bold mb-0">Inventory Overview</h2>
                <p class="text-muted">Manage your product catalog and stock levels.</p>
            </div>
        </div>

        <div id="loader" class="row">
            </div>

        <div id="productGrid" class="row g-4 d-none">
            </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 bg-light">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-4">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label small fw-semibold">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="e.g. Premium Watch" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-semibold">Price ($)</label>
                                <input type="number" class="form-control" id="price" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-semibold">Category</label>
                                <input type="text" class="form-control" id="category" placeholder="Accessories" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-semibold">Image URL</label>
                            <input type="url" class="form-control" id="thumbnail" placeholder="https://example.com/img.jpg" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary py-2 fw-bold" id="btnSubmit">Save Product</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-4 bg-white border-top shadow-sm">
        <div class="container text-center">
            <span class="text-muted small">© <span id="year"></span> <strong>ShopManage</strong> • Dynamic Product Inventory Dashboard</span>
        </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>

</html>
